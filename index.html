<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>

    <img src="static/img/chucknorris_logo_coloured_small@2x.png" alt="chucknorris_logo_coloured_small">
    
    <label class="chuck-norris-label" for="category">Scegli una categoria:</label>
    <select class="chuck-norris-select" id="category">
        <option value="">Nessuna categoria</option>
        <option value="animal">Animal</option>
        <option value="career">Career</option>
        <option value="celebrity">Celebrity</option>
        <option value="dev">Dev</option>
        <option value="explicit">Explicit</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
        <option value="history">History</option>
        <option value="money">Money</option>
        <option value="movie">Movie</option>
        <option value="music">Music</option>
        <option value="political">Political</option>
        <option value="religion">Religion</option>
        <option value="science">Science</option>
        <option value="sport">Sport</option>
        <option value="travel">Travel</option>
    </select>
    
    <br>
    <div class="joke-container">
        <button id="loadJoke"> Genera Battuta</button>
        <p id="joke" aria-live="polite">Seleziona una categoria e premi il pulsante!</p>
    </div>

    <script src="static/index.js"></script>
</body>
</html>
